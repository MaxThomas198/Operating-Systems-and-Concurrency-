plugins {
    id 'java'
    id 'application'        
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

mainClassName= 'Assign3'

jar {
    manifest {
        attributes 'Main-Class': 'Assign3'
    }
}

run {    /* Run with: gradle run -PrunArgs="arg1 arg2 arg3" */
    if (project.hasProperty('runArgs')) {
        args project.getProperty('runArgs').split()
    }
}

archivesBaseName = 'Assign3'